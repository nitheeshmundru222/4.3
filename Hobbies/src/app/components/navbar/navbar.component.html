<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">My Hobbies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>


<div class="container mt-5">
  <div class="row">
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
     New
    </button> -->


      <div class="col-md-6">
        <h3 class="text-center mb-3">My Hobbies</h3>
          <div class="card shadow-lg">
              <div class="card-body">
                <table #dataTable class="table table-striped table-hover" >
                  <thead>
                    <tr>

                      <th scope="col">ID</th>
                      <th scope="col">Names</th>


                      <th scope="col" class="px-3">Actions</th>
                    </tr>
                  </thead>
                  <tbody>

                   <tr *ngFor="let p of allHobbie">
                    <td scope="col" class="text-center">{{p._id}}</td>
                      <td scope="col" class="text-center">{{p.name}}</td>


                      <td scope="col"> <a (click)="editHobby(p)" class="btn  btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa fa-edit">Edit</i></a></td>
                        <td scope="col"> <a href="" class="btn  btn-sm btn-danger">
                          <i class="fa fa-edit " (click)="deleteHobbyById(p)">Delete</i></a></td>



                   </tr>
                  </tbody>
                </table>
              </div>
          </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>New Hobby</h4>
            </div>
            <div class="card-body">
              <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name" [(ngModel)]="name" name="name">
                <label for="floatingInput">Names</label>
              </div>

            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary" (click)="createHobby()">Save</button>
            </div>
        </div>

      </div>
  </div>
</div>


<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="name" [(ngModel)]="name" name="name">
              <label for="floatingInput">Names</label>
            </div>

          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createHobby()">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="name" [(ngModel)]="name" name="name">
              <label for="floatingInput">Names</label>
            </div>

          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateHobby()">Update</button>
      </div>
    </div>
  </div>
</div>
